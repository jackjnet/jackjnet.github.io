baseURL: https://jackj.net/
languageCode: en-us
title: Jack's Site

theme: ["PaperMod"]

module:
  imports:
    - path: github.com/hugomods/gravatar

params:
  profileMode:
    enabled: true
    title: "Jack Jarosz" # optional default will be site title
    imageUrl: "https://www.gravatar.com/avatar/344c617030a63834eef84376436c5ba4?size=256" # optional
    imageWidth: 256 # custom size
    imageHeight: 256 # custom size
    buttons:

  socialIcons: # optional
    - name: "Bluesky"
      url: "https://bsky.app/profile/jackj.net"
    - name: "Github"
      url: "https://github.com/jackj.net"
